<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/SwissArmyCalculator.js"></script> 
 
 
        <title>Swiss Army Calculator</title>
    </head>
    <body>
        <div class="app">
            <h1>Swiss Army Calculator</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="main">
			<section id="userinput">
				<hr />
				<p>Here is an assortment of tools that you can use every day.</p>
	
				<form>
					<fieldset id="tempConverter">
						<legend>
							Fahrenheit to Celsius Converter
						</legend>
						<div>
							<!--Enter the temperature in Fahrenheit:-->
							<br />
							<label for="temperature">&#176;F:</label>
							<input id="temperature" size="10">
							=> <label id="tempResult" >&nbsp;</label>
						</div>
						<br />

						<div>
							<input type="button" id="toCelsiusButton" value="Celsiusify it!">
						</div>
					</fieldset>
					
					<fieldset id="milesConverter">
						<legend>
							Miles to Kilometers Converter
						</legend>
						<div>
							<!-- Enter the number of miles:-->
							<br />
							<label for="miles">Miles:</label>
							<input id="miles" size="10">
							=> <label id="kilometerResult">&nbsp;</label>
						</div>
						<br />

						<div>
							<input type="button" id="toKMButton" value="Kilometerize it!">
						</div>
					</fieldset>

					<fieldset id="squareRooter">
						<legend>
							Square Rootinator
						</legend>
						<div>
							<!-- Enter the number:-->
							<br />
							<label for="number">Number:</label>
							<input id="number" size="10">
							=> <label id="sqRootResult">&nbsp;</label>
						</div>
						<br />

						<div>
							<input type="button" id="sqRooterButton" value="Square Root it!">
						</div>
					</fieldset>

				</form>

			</section>
		</div>
		<!-- End #main -->            
            
        </div> <!-- /.app -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/calculate.js"></script> <!-- Script that handles the input and output. -->

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
