<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="/stylesheets/style.css">
        <script data-main="Main" src="require.js"> </script>

    <body>
        <h1>AwsBasicS3</h1>        
        <p>Welcome to AwsBasicS3</p>
        <div>

        <button id="tranformBackButton">&lt;&lt;</button>

        <p id="copyResultA"></p>
        <div class="displayKing">

            <p id="copyTo">-</p>

            <p id="filesToCopy">-</p>
        </div>

        <img src="Bar02.png">

        <div>
        <img src="Bar02.png">
