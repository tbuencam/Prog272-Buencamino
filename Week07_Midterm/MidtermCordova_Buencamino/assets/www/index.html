    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/styles.css" />        
   		<title>Shakespeare Sonnet Selector</title>
    </head>
    <body>
        <!--<div class="app">
        	
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>

		<div id="centerPanel">
				<h1>Shakespeare Sonnet Selector</h1>
				<img id="mainImg" src="img/bard.png" alt="The bard">

				<div class="buttons">
					<div>
						<button id="createRecords">
							Load'st Thou All Sonnets
						</button>
					</div>
					<div>
						<button id="readAll">
							Bring'st Forth Mine Lovely Sonnets
						</button>
					</div>

					<form id="selectSonnet">
						<p class="select" >
							Seek'st thou on ... &nbsp;
							<select id="keywordList" >
								<option>autumn</option>
								<option>joy</option>
								<option>poem</option>
								<option>sonnet</option>
								<option>spring</option>
								<option>summer</option>
								<option>time</option>
								<option>winter</option>
							</select>
						</p>

						<p class="select" >
							Select'st thou a sonnet to behold ... &nbsp; <select id="sonnetList" ></select>
						</p>
					</form>

					<div>
						<button id="addRecord" >
							Add'st Thou Thine Own Fair Sonnet
						</button>
					</div>
					<div>
						<button id="deleteRecord" >
							Remov'st Thou This Wretched Sonnet!
						</button>
					</div>
				</div>

			</div>
			<!-- /#content -->

			<div id="rightPanel">
				<div class="dataDisplay">
					<h3><span id="title"> </span></h3>
					<pre><span id="content"> </span></pre>
				</div>
			</div>
			<!-- /#rightPanel -->
            
        <!--</div>/.app-->
        
		<script src="jquery-2.1.0.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/mongodata.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
